<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブレスコントロール-Breath Timer</title>
    <link rel="stylesheet" href="style.css" type="text/css"> 
    
</head>
<body>
    <div class="container">
        <h1>Breath Timer</h1>
        <p>呼吸に集中して、心と体をリラックスさせましょう</p>
        
        <div class="pattern-selector">
            <button class="pattern-btn active" data-inhale="4" data-hold="4" data-exhale="4">4-4-4</button>
            <button class="pattern-btn" data-inhale="4" data-hold="7" data-exhale="8">4-7-8</button>
            <button class="pattern-btn" data-inhale="5" data-hold="0" data-exhale="5">5-5</button>
        </div>
        
        <div class="controls">
            <button id="startBtn">開始</button>
            <button id="stopBtn" disabled style="background-color: #9B2D30;" onclick="stopBreathing()">停止</button>
        </div>
        
        <div style="height: 20px;"></div><!-- 上部スペーサー -->
        
        <div id="breathCircle">
            <div class="waves">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
            </div>
        </div>
        
        <div style="height: 15px;"></div><!-- 中間スペーサー -->
        
        <div id="instructions">準備ができたら「開始」を押してください</div>
        
        <div style="height: 5px;"></div><!-- 中間スペーサーを小さく -->
        
        <div class="stats">
            <div class="stat-box">
                <div>サイクル</div>
                <div id="cycleCount">0</div>
            </div>
            <div class="stat-box">
                <div>経過時間</div>
                <div id="timer">00:00</div>
            </div>
        </div>
    </div>
    
    <div class="particles" id="particles"></div>

    <script src="script.js"></script>
</body>
</html>
